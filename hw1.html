        function operate(num1, oper, num2) { // 반드시 이 함수를 이용하여 연산 결과를 계산하세요
            
            // 여기에 스크립트를 작성하세요
            // 단, 반드시 switch 문을 활용하세요
            switch(oper){
                case "+":
                    answer = num1 + num2
                    return answer
                    break
                case "-":
                    answer = num1 - num2
                    return answer
                    break
                case "/":
                    answer = parseInt(num1 / num2)
                    return answer
                    break
                case "*":
                    answer = num1 * num2
                    return answer
                    break
            }

        }
